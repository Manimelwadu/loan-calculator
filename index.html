<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="calculator-container">
        
        <section class="input-panel">
            <header>
                <h2>Loan Calculator</h2>
                <p>Plan your loan and savings accurately.</p>
            </header>
            
            <form id="loan-form">
                <div class="form-group">
                    <label for="loan-amount">Loan Amount</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="loan-amount" placeholder="300000" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="interest-rate">Interest Rate (%)</label>
                        <input type="number" id="interest-rate" placeholder="5.5" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="loan-term">Years</label>
                        <input type="number" id="loan-term" placeholder="30" required>
                    </div>
                </div>
                
                <hr class="form-divider">
                
                <div class="form-group">
                    <label for="extra-monthly">Extra Monthly Payment</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="extra-monthly" placeholder="0">
                    </div>
                    <div class="small-label">Optional: Reduce your interest</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="one-time-payment">One-Time Payment</label>
                        <input type="number" id="one-time-payment" placeholder="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="one-time-month">At Month</label>
                        <input type="number" id="one-time-month" placeholder="12">
                    </div>
                </div>

                <button type="button" id="calculate-btn">Calculate Results</button>
            </form>
        </section>

        <section class="output-panel">
            <h3>Summary</h3>
            
            <div class="result-card primary-result">
                <p>Monthly Payment</p>
                <span id="monthly-payment-result">$0.00</span>
            </div>

            <div class="results-grid">
                <div class="result-card">
                    <p>Total Interest</p>
                    <span id="total-interest-result">$0.00</span>
                </div>
                <div class="result-card">
                    <p>Total Cost</p>
                    <span id="total-cost-result">$0.00</span>
                </div>
            </div>

            <div class="savings-card">
                <div class="savings-row">
                    <p>Interest Saved</p>
                    <span id="interest-saved-result">$0.00</span>
                </div>
                <div class="savings-row">
                    <p>Paid Off In</p>
                    <span id="payoff-date-result">--</span>
                </div>
            </div>

            <button id="print-btn" class="secondary-btn">
                Download PDF Report
            </button>

            <div class="table-wrapper">
                <h3>Amortization Schedule</h3>
                <div class="table-container">
                    <table id="amortization-table">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="amortization-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
